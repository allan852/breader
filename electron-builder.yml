appId: io.github.breeze2.breader
npmRebuild: true
productName: Breader
artifactName: ${productName}-${version}.${ext}
asar: true
mac:
  category: news
  icon: build/icon.png
  publish:
    - provider: github
linux:
  category: news
  icon: build/icon.png
  publish:
    - provider: github
win:
  icon: build/icon.png
  target: nsis
  publish:
    - provider: github
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
  menuCategory: true
  createDesktopShortcut: always
  allowElevation: false
files:
  - build/**/*
