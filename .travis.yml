#   - yarn build
# after_success:
#   - yarn test --coverage --watchAll false
#   - cat ./coverage/lcov.info | yarn coveralls

deploy:
  - provider: script
    skip_cleanup: true
    script:
      - bash scripts/electron-pack.sh
      - bash scripts/sentry-release.sh
    # on:
    #   tags: true
  - provider: releases
    before_deploy:
      - yarn electron-dist
    skip_cleanup: true
    api_key: $GITHUB_REPO_TOKEN
    file:
      - './dist/breader*'
      - './dist/latest*'
    draft: true
    on:
      tags: true
