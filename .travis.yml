env:
  - SENTRY_RELEASE=v1.6.4
# - SENTRY_RELEASE=$TRAVIS_TAG

matrix:
  include:
    - os: osx
      osx_image: xcode10.3
      language: node_js
      node_js: lts/*
      if: tag IS present
    - os: linux
      dist: bionic
      language: node_js
      node_js: lts/*
      services:
        - xvfb
    - os: windows
      language: node_js
      node_js: lts/*
      if: tag IS present

branches:
  except:
    - hotfix/*
    - feature/*
    - release/*

cache: false

before_install:
  - npm i -g @sentry/cli --unsafe-perm
install:
  # - npm install
  - yarn install

script:
  - yarn lint
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn test --watchAll false; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run yarn test --watchAll false; fi
  - yarn build
after_success:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn test --coverage --watchAll false; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run yarn test --coverage --watchAll false; fi
  - cat ./coverage/lcov.info | yarn coveralls

before_deploy:
  - yarn electron-pack
  - sentry-cli releases new $SENTRY_RELEASE
  - sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps --rewrite ./build
  - sentry-cli releases finalize $SENTRY_RELEASE
  - ls ./
  - ls ./dist

deploy:
  provider: releases
  skip_cleanup: true
  name: Release $SENTRY_RELEASE
  api_key: $GITHUB_REPO_TOKEN
  file_glob: true
  file:
    - ./dist/*.zip
    - ./dist/*.dmg
    - ./dist/*.yml
    - ./dist/*.exe
  draft: true
  # on:
  #   tags: true
